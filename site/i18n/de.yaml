  translation: "SSL Sicherheit"
- id: ssl_body
  translation: |
    Jeder Teil der Technologie die von Klever benutzt wird, angefangen bei unserer In-House Software
    bis zum Messaging, ist über SSL verschlüsselt, wir nehmen die Sicherheit unserer Kunden sehr ernst.
- id: optimization
  translation: "Optimierung"
- id: optimization_body
  translation: |
    Alles, was wir tun, wird A/B-getestet, rigoros und ständig. 
    Dadurch wird sichergestellt, dass Anzeigen immer bestmöglich performen und nicht Banner Blindheit oder saisonalen Änderungen zum Opfer fallen.
- id: research
  translation: "Recherche"
- id: research_body
  translation: |
    Klever recherchiert alles, noch bevor die Planungsphase beginnt.
    Es ist von größter Bedeutung, jeden Winkel der Märkte und Produkte unserer Kunden zu kennen.
- id: technology
  translation: "Leistungsstarke Technologie"
- id: technology_body
  translation: |
    Bei Klever haben wir schon früh auf "Programmatic" gesetzt. 
    Unsere leistungsstarke, intern entwickelte Technologie nutzt Machine Learning und KI, um die beste Entscheidung für alle unsere Kunden zu treffen.
- id: backups
