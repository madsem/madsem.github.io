<form id="contact" action="{{ .Site.Params.contact_form_url }}" method="POST"
  class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
  <div>
    <label for="first_name" class="block text-sm font-medium leading-5 text-gray-700">{{ T "first_name" }}</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input type="text" id="first_name" class="py-3 px-4 block w-full rounded-md transition focus:ring-cyan-500 focus:border-cyan-500">
    </div>
  </div>
  <div>
    <label for="last_name" class="block text-sm font-medium leading-5 text-gray-700">{{ T "last_name" }}</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input type="text" id="last_name" class="py-3 px-4 block w-full rounded-md transition focus:ring-cyan-500 focus:border-cyan-500">
    </div>
  </div>
  <div class="sm:col-span-2">
    <label for="company" class="block text-sm font-medium leading-5 text-gray-700">{{ T "company" }}</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input type="text" id="company" class="py-3 px-4 block w-full rounded-md transition focus:ring-cyan-500 focus:border-cyan-500">
    </div>
  </div>
  <div class="sm:col-span-2">
    <label for="email" class="block text-sm font-medium leading-5 text-gray-700">{{ T "email" }}</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <input id="email" type="email" class="py-3 px-4 block w-full rounded-md transition focus:ring-cyan-500 focus:border-cyan-500">
    </div>
  </div>
  <div class="sm:col-span-2">
    <label for="message" class="block text-sm font-medium leading-5 text-gray-700">{{ T "message" }}</label>
    <div class="mt-1 relative rounded-md shadow-sm">
      <textarea id="message" rows="4"
        class="py-3 px-4 block w-full rounded-md transition focus:ring-cyan-500 focus:border-cyan-500"></textarea>
    </div>
  </div>
  <div class="sm:col-span-2">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <span id="accept" role="checkbox" tabindex="0" x-on:click="on = !on" @keydown.space.prevent="on = !on"
          :aria-checked="on.toString()" aria-checked="false" x-data="{ on: false }" x-description="Simple toggle"
          x-bind:class="{ 'bg-gray-200': !on, 'bg-cyan-500': on }"
          class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
          <span aria-hidden="true" x-bind:class="{ 'translate-x-5': on, 'translate-x-0': !on }"
            class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition"></span>
        </span>
      </div>
      {{ with .Site.GetPage "/privacy" }}
      <div class="ml-3">
        <p class="text-base leading-6 text-gray-500">
          {{ T "accept_privacy" }}
          <a href="{{ .Permalink }}" class="font-medium text-gray-700 underline">{{ T "privacy_policy" }}</a>.
        </p>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="sm:col-span-2">
    <span class="w-full inline-flex rounded-md shadow-sm">
      <button type="submit"
        class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition">
        {{ T "submit_contact" }}
      </button>
    </span>
  </div>
</form>

{{ $script := .Site.Data.webpack.contact }}
{{ with $script.js }}
<script src="{{ absURL . }}"></script>
{{ end }}
